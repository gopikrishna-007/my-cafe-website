<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Your Favorite Coffee</h1>
    </header>

    <section id="order-section">
        <div class="item">
            <h3>Espresso</h3>
            <p>$3.00</p>
            <button onclick="addToCart('Espresso', 3)">Add to Cart</button>
        </div>
        <div class="item">
            <h3>Cappuccino</h3>
            <p>$4.50</p>
            <button onclick="addToCart('Cappuccino', 4.5)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
